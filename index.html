    <style>
      /**** layout ****/
       body {
         margin: 0;
         font-family: 'Montserrat', sans-serif;
       }
       h1 {
         font-size: 40px;
       }
       .light {
         background-color: #fefefe;
         color: #201736;
       }
       .dark {
         background-color: #201736;
         color: #fefefe;
       }
       .section {
         padding: 32px 0;
       }
       .container {
         width: 1020px;
         margin: 0 auto;
       }
       @media (max-width: 1020px) {
         .container {
           width: auto;
           margin: 0 32px;
         }
       }
       .copy {
         line-height: 1.5;
       }
       .image {
         border-radius: 2px;
         box-shadow: 2px 2px 5px grey;
       }

       /**** helpers ****/
     .profile-pic {
       float: left;
       margin-right: 24px;
       max-width: 99%;
       height: 200px;
       weight: 206px;
     }
     .name {
       margin: 0 0 16px 0;
     }
     .social-button {
       padding-right: 4px;
     }
     .cards {
       display: grid;
       grid-template-columns: repeat(6, auto);
       grid-gap: 24px;
     }
     .card {
       background-color: #fefefe;
       color: #201736;
       border-radius: 5px;
       overflow: hidden;
     }
     .card-image {
       display: flex;
       justify-content: center;
       padding: 16px;
       background: rgb(204, 141, 111);
       background: linear-gradient(
         142deg,
         rgba(204, 141, 111, 1) 0%,
         rgba(177, 100, 109, 1) 100%
       );
     }
     .card-body {
       padding: 16px;
     }
     .card.big {
       grid-column-start: span 3;
     }
     .card.small {
       grid-column-start: span 2;
     }
     @media (max-width: 1020px) {
       .cards {
         grid-template-columns: repeat(1, auto);
       }
       .card-image {
         display: none;
       }
       .card.big {
         grid-column-start: span 1;
       }
       .card.small {
         grid-column-start: span 1;
       }
     }
     .project-link {
       text-decoration: none;
       color: #cc8d6f;
       font-weight: 500;
     }
    </style>
